{% extends 'layout.html'%}
{% block content%}
<form class=" container" method="POST">
  {{form.hidden_tag()}}
  <div class=" form-group">
    {{form.email.label}}
    {{form.email}}
  </div>
  <div class=" form-group">
    {{form.password.label}}
    {{form.password}}
  </div>
  <div class=" form-group">
    {{form.submit(class='btn btn-success')}}
  </div>
</form>

{%endblock%}
